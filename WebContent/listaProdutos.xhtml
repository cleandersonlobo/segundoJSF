<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Lista de Produtos </title>
</h:head>
<h:body>
	<h2>Lista de Produtos </h2>
		<h:dataTable var="p" value="#{gp.produtos}" 
			rendered="#{not empty gp.produtos}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Fabricante</f:facet>
				<h:outputText value="#{p.fabricante}" />
			</h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{p.categoria}" />
			</h:column>
			
		</h:dataTable>
		
		<h:form>
		<h:outputText value="Nenhum produto cadastrado" 
			rendered="#{empty gp.produtos}"/>
			<h:commandButton action="index?faces-redirect=true" value="Voltar" />
		</h:form>
</h:body>
</html>
