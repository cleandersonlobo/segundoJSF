<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Produtos </title>
</h:head>
<h:body>
		<h:form>
			Bem vindo #{loginBean.usuario} | 
			<h:commandLink action="#{loginBean.logout}" value="Sair" />
		</h:form>
		<h2>Cadastro de Produtos</h2>
		<h:form>
			<h:commandLink value="Ajuda para essa tela" 
				action="#{gp.obterAjuda}" />
		</h:form>		
		<h:form>
			<h:messages errorStyle="color:red; list-style:none" infoStyle="color:green;" />
			<h:panelGrid columns="2" >
			Nome:
			<h:panelGroup>
				<h:inputText value="#{gp.produto.nome}" required="true" id="nome" 
				requiredMessage="Campo nome não foi preenchido" />
				<h:outputText value="*" style="color:red"/>
			</h:panelGroup>
			Fabricante:
			<h:inputText value="#{gp.produto.fabricante}" />
			Categoria:
			<h:panelGroup>
				<h:inputText value="#{gp.produto.categoria}" required="true" id="categoria" 
					requiredMessage="Campo categoria não foi preenchido"/>
				<h:outputText value="*" style="color:red"/>
			</h:panelGroup>
			
			<h:commandButton action="#{gp.cadastrar}" value="Cadastrar"
					actionListener="#{gp.verificarFabricante}" />
			</h:panelGrid>
		</h:form>
		<hr/>
		<h:form>
		<h:commandButton action="listaProdutos?faces-redirect=true" 
				value="Lista de Produtos" />
		</h:form>
</h:body>


</html>
